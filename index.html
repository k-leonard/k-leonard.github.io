<!DOCTYPE html>
<html>
<head>
  <style>
    /* Apply the background to the body */
    body {
      background-image: url('https://k-leonard.github.io/Untitled%20design%20(1).png');
      background-size: cover; /* Ensure background covers the entire viewport */
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* Full viewport height */
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    /* Navbar styling */
    .navbar {
      background-color: #333;
      width: 100%;
      display: flex; /* Use flexbox for horizontal alignment */
      justify-content: center; /* Center navbar items */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000; /* Ensure navbar is on top */
      padding: 10px 0; /* Padding for better appearance */
    }

    .navbar a {
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Content section styling */
    .content {
      background-color: rgba(240, 240, 240, 0.8); /* Semi-transparent background */
      padding: 20px;
      text-align: center;
      width: 80%;
      max-width: 1200px; /* Prevents content from becoming too wide */
      border-radius: 10px;
      margin-top: 80px; /* Adjust space for navbar */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the content inside the content div */
    }

    /* Link styling */
    a {
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
      display: block;
      margin: 10px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Placeholder for Navbar -->
  <div id="navbar-container"></div>

  <!-- Content Section -->
  <div class="content">
    <h1>Kendall Leonard's Github Page updating</h1>
    <p>This site is currently being used to host my course work! #d3c8bb</p>
    <p><a href="Website_Assets/Data505page.html">Go to DATA 505 Class Page</a></p>
  </div>

  <script>
    // JavaScript to load the navbar
    fetch('https://k-leonard.github.io/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading the navbar:', error));
  </script>
</body>
</html>
