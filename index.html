<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('https://k-leonard.github.io/Untitled%20design%20(1).png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* Full viewport height */
      margin: 0; /* Removes default margin */
      display: flex; /* Enables flexbox for centering */
      justify-content: center; /* Centers horizontally */
      align-items: center; /* Centers vertically */
    }

    .content {
      background-color: #f0f0f0; /* off-white color */
      padding: 20px;
      text-align: center;
      width: 80%; /* Adjust the width as needed */
      border-radius: 10px; /* Optional, to round the corners */
    }
  </style>
</head>
<body>
   <div id="navbar-container"></div>
  <div class="content">
    <h1>Kendall Leonard's Github Page test</h1>
    <p>This site is currently being used to host my course work! #d3c8bb</p>
    <p><a href="Website_Assets/Data505page.html">Go to DATA 505 Class Page</a></p>
  </div>
   <script>
    // JavaScript to load the navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading the navbar:', error));
  </script>
</body>
</html>
