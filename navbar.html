<!-- navbar.html -->
<style>
  .navbar {
    background-color: #333;
    width: 100%;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  .navbar a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 18px;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .hamburger {
    display: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
    margin-left: 20px;
    position: absolute;
    right: 20px;
  }

  .nav-links {
    display: flex;
    gap: 10px;
    transition: max-height 0.4s ease-out;
  }

  @media (max-width: 700px) {
    .nav-links {
      flex-direction: column;
      position: absolute;
      top: 50px;
      background-color: #333;
      width: 100%;
      left: 0;
      text-align: center;
      overflow: hidden;
      max-height: 0;
    }

    .nav-links a {
      padding: 12px 0;
    }

    .nav-links.show {
      max-height: 300px; /* enough to show all links */
    }

    .hamburger {
      display: block;
    }
  }
</style>

<div class="navbar">
  <div class="nav-links" id="navLinks">
    <a href="https://k-leonard.github.io/index.html">Home</a>
    <a href="https://k-leonard.github.io/Website_Assets/Resume.html">Resume</a>
    <a href="https://k-leonard.github.io/Website_Assets/Projects.html">Projects</a>
    <a href="https://k-leonard.github.io/Website_Assets/About.html">About Me</a>
  </div>
  <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
</div>

<script>
  function toggleMenu() {
    const navLinks = document.getElementById("navLinks");
    navLinks.classList.toggle("show");
  }
</script>
