<style>
  /* Top Navbar */
  .navbar {
    background-color: #333;
    width: 100%;

  }

    border: none;

  .sidebar {

    width: 0;
    position: fixed;

    top: 0;
    left: 0;
    background-color: #333;
    overflow-x: hidden;
    transition: 0.4s;
    padding-top: 60px;
  }

  .sidebar a {
    padding: 12px 24px;

    font-size: 20px;
