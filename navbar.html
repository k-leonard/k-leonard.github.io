<!-- navbar.html -->
<style>
  .navbar {
    background-color: #333;
    width: 100%;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  .navbar-content {
    width: 100%;
    max-width: 1000px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }

  .nav-links {
    display: flex;
    gap: 10px;
    transition: max-height 0.4s ease-out;
  }

  .nav-links a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 18px;
  }

  .nav-links a:hover {
    background-color: #ddd;
    color: black;
  }

  .hamburger {
    font-size: 24px;
    color: white;
    cursor: pointer;
    display: block;
  }

  /* Mobile behavior */
  @media (max-width: 700px) {
    .nav-links {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      flex-direction: column;
      background-color: #333;
      max-height: 0;
      overflow: hidden;
    }

    .nav-links.show {
      max-height: 300px;
    }
  }
</style>

<div class="navbar">
  <div class="navbar-content">
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <div class="nav-links" id="navLinks">
      <a href="https://k-leonard.github.io/index.html">Home</a>
      <a href="https://k-leonard.github.io/Website_Assets/Resume.html">Resume</a>
      <a href="https://k-leonard.github.io/Website_Assets/Projects.html">Projects</a>
      <a href="https://k-leonard.github.io/Website_Assets/About.html">About Me</a>
    </div>
  </div>
</div>

<script>
  function toggleMenu() {
    const navLinks = document.getElementById("navLinks");
    navLinks.classList.toggle("show");
  }
</script>
