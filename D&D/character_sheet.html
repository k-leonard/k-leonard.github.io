<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .character-sheet {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .abilities, .skills, .equipment {
            margin-top: 20px;
        }
        .section-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            cursor: pointer;
            color: #007BFF;
        }
        .section-title:hover {
            text-decoration: underline;
        }
        .section-content {
            display: none;
            margin-top: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Dungeons & Dragons Character Sheet</h1>
    <div class="character-sheet">
        <form id="characterForm">
            <div class="form-group">
                <label for="characterName">Character Name</label>
                <input type="text" id="characterName" name="characterName" required>
            </div>
            <div class="form-group">
                <label for="characterClass">Class</label>
                <select id="characterClass" name="characterClass" required>
                    <option value="Barbarian">Barbarian</option>
                    <option value="Bard">Bard</option>
                    <option value="Cleric">Cleric</option>
                    <option value="Druid">Druid</option>
                    <option value="Fighter">Fighter</option>
                    <option value="Monk">Monk</option>
                    <option value="Paladin">Paladin</option>
                    <option value="Ranger">Ranger</option>
                    <option value="Rogue">Rogue</option>
                    <option value="Sorcerer">Sorcerer</option>
                    <option value="Warlock">Warlock</option>
                    <option value="Wizard">Wizard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="characterRace">Race</label>
                <input type="text" id="characterRace" name="characterRace" required>
            </div>
            <div class="form-group stats">
                <div>
                    <label for="strength">Strength</label>
                    <input type="number" id="strength" name="strength" min="1" max="20" required>
                </div>
                <div>
                    <label for="dexterity">Dexterity</label>
                    <input type="number" id="dexterity" name="dexterity" min="1" max="20" required>
                </div>
                <div>
                    <label for="constitution">Constitution</label>
                    <input type="number" id="constitution" name="constitution" min="1" max="20" required>
                </div>
                <div>
                    <label for="intelligence">Intelligence</label>
                    <input type="number" id="intelligence" name="intelligence" min="1" max="20" required>
                </div>
                <div>
                    <label for="wisdom">Wisdom</label>
                    <input type="number" id="wisdom" name="wisdom" min="1" max="20" required>
                </div>
                <div>
                    <label for="charisma">Charisma</label>
                    <input type="number" id="charisma" name="charisma" min="1" max="20" required>
                </div>
            </div>
            <div class="abilities">
                <div class="section-title" onclick="toggleSection('abilitiesContent')">Abilities</div>
                <div id="abilitiesContent" class="section-content">
                    <p>Include abilities like spellcasting, rage, sneak attack, etc.</p>
                </div>
            </div>
            <div class="skills">
                <div class="section-title" onclick="toggleSection('skillsContent')">Skills</div>
                <div id="skillsContent" class="section-content">
                    <p>Include skills like Acrobatics, Arcana, Athletics, etc.</p>
                </div>
            </div>
            <div class="equipment">
                <div class="section-title" onclick="toggleSection('equipmentContent')">Equipment</div>
                <div id="equipmentContent" class="section-content">
                    <p>Include weapons, armor, and other gear.</p>
                </div>
            </div>
            <button type="button" onclick="generateCharacter()">Generate Character</button>
        </form>
        <div id="characterOutput" style="margin-top: 20px;"></div>
    </div>

    <script>
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.style.display = section.style.display === 'block' ? 'none' : 'block';
        }

        function generateCharacter() {
            const form = document.getElementById('characterForm');
            const output = document.getElementById('characterOutput');
            const formData = new FormData(form);

            let characterDetails = '<h2>Character Details</h2>';
            formData.forEach((value, key) => {
                characterDetails += `<p><strong>${key}:</strong> ${value}</p>`;
            });

            output.innerHTML = characterDetails;
        }
    </script>
</body>
</html>
