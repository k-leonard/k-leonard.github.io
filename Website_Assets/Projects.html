<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    body {
      background-image: url('https://k-leonard.github.io/Untitled%20design%20(1).png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* You can copy the same navbar styles here if needed */
    .navbar {
      background-color: #333;
      width: 100%;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      background-color: rgba(240, 240, 240, 0.8); /* Semi-transparent background */
      padding: 20px;
      text-align: center;
      width: 80%;
      border-radius: 10px;
      margin-top: 80px; /* Adjust space for navbar */
    }
  </style>
</head>
<body>
  <!-- Placeholder for Navbar -->
  <div id="navbar-container"></div>

  <!-- Content Section -->
  <div class="content">
    <h1>Projects</h1>
    <p>Below are links to my projects. More details coming soon!</p>
    <div class="projects-container">
      <!-- Add your project details here -->
      <p>Project 1</p>
      <p>Project 2</p>
      <p>Project 3</p>
    </div>
  </div>

  <script>
    // JavaScript to load the navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading the navbar:', error));
  </script>
</body>
</html>
