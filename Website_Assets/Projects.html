<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    body {
      background-image: url('https://k-leonard.github.io/smallfloral.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      font-family: "Century Schoolbook", serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      flex-direction: column;
      padding-top: 80px;
    }

    .navbar {
      background-color: #333;
      width: 100%;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 1200px;
      border-radius: 10px;
      margin: 0 auto 40px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .projects-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .project-card {
      background-color: #333333;
      border-radius: 8px;
      width: 240px;
      height: 300px;
      perspective: 1000px;
      position: relative;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .project-card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-front {
      background-color: #333;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card-front img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .three-dots {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 20px;
      color: white;
    }

    .card-back {
      background: white;
      color: #333;
      transform: rotateY(180deg);
      text-align: left;
      overflow-y: auto;
    }

    .card-back .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    .card-back .view-project-btn {
      display: block;
      margin: 10px auto;
      text-align: center;
      background-color: #007BFF;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    .card-back .view-project-btn:hover {
      background-color: #0056b3;
    }

    .card-front h3 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .card-front p {
      font-size: 13px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  <div class="content">
    <h1>Projects</h1>
    <p>Welcome to my projects page! Below you'll find some of my workâ€”click a card to explore further.</p>
    <div class="projects-container">
      <!-- Project cards will go here (unchanged) -->
    </div>
  </div>

  <script>
    function flipCard(event, card) {
      event.stopPropagation();
      closeAllCards();
      card.classList.add('flipped');
    }

    function closeCard(event, btn) {
      event.stopPropagation();
      const card = btn.closest('.project-card');
      card.classList.remove('flipped');
    }

    function closeAllCards() {
      document.querySelectorAll('.project-card.flipped').forEach(card => {
        card.classList.remove('flipped');
      });
    }

    document.addEventListener('click', function (event) {
      const isCard = event.target.closest('.project-card');
      if (!isCard) closeAllCards();
    });

    fetch('https://k-leonard.github.io/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        const script = document.createElement("script");
        script.textContent = `
          function toggleSidebar() {
            const sidebar = document.getElementById("mySidebar");
            sidebar.style.width = (sidebar.style.width === "250px") ? "0" : "250px";
          }
        `;
        document.body.appendChild(script);
      })
      .catch(error => console.error('Error loading the navbar:', error));
  </script>
</body>
</html>
