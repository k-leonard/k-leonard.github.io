<!DOCTYPE html>
<html>
<head>
  <style>
    /* Apply the background to the body */
    body {
      background-image: url('https://k-leonard.github.io/Untitled%20design%20(1).png');
      background-size: cover; /* Ensure background covers the entire viewport */
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* Full viewport height */
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    /* Navbar styling */
    .navbar {
      background-color: #333;
      width: 100%;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000; /* Ensure navbar is on top */
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Content section styling */
    .content {
      background-color: rgba(240, 240, 240, 0.9); /* Semi-transparent background */
      padding: 20px;
      text-align: center;
      width: 80%;
      border-radius: 10px;
      margin-top: 80px; /* Adjust space for navbar */
    }

    a {
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
      display: block;
      margin: 10px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Placeholder for Navbar -->
  <div id="navbar-container"></div>

  <!-- Content Section -->
  <div class="content">
    <h1>DATA 505: Applied Machine Learning, fixing</h1>
    <p>Below are links to my homework from my graduate machine learning course, taken in spring 2025 check</p>
    <h1>Homework Links</h1>
    <a href="https://k-leonard.github.io/index.html">Homework 1</a>
    <a href="https://k-leonard.github.io/wine_features.html">Homework 2</a>
    <a href="https://k-leonard.github.io/knn.html">Homework 3</a>
    <a href="https://k-leonard.github.io/conditional_probability.html">Homework 4</a>
    <a href="https://k-leonard.github.io/classification.html">Homework 5</a>
    <a href="https://k-leonard.github.io/index.html">Back to Main Page</a>
  </div>

  <script>
    // JavaScript to load the navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading the navbar:', error));
  </script>
</body>
</html>
