<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('https://k-leonard.github.io/smallfloral.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .navbar {
      background-color: #333;
      width: 100%;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
      padding: 20px;
      text-align: center;
      width: 80%;
      border-radius: 10px;
      margin-top: 100px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    a {
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
      display: block;
      margin: 10px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Placeholder for Navbar -->
  <div id="navbar-container"></div>

  <!-- Content Section -->
  <div class="content">
    <h1>DATA 505: Applied Machine Learning</h1>
    <p>Below are links to my homework from my graduate machine learning course, taken in Spring 2025 </p>
    <h1>Homework Links</h1>
    <a href="https://k-leonard.github.io/DATA505/wines_of_pnw.html">Homework 1</a>
    <a href="https://k-leonard.github.io/DATA505/wine_features.html">Homework 2</a>
    <a href="https://k-leonard.github.io/DATA505/knn.html">Homework 3</a>
    <a href="https://k-leonard.github.io/DATA505/conditional_probability.html">Homework 4</a>
    <a href="https://k-leonard.github.io/DATA505/classification.html">Homework 5</a>
    <a href="https://k-leonard.github.io/Website_Assets/Data505_FinalProject.html">Final Project</a>
    <a href="https://k-leonard.github.io/index.html">Back to Main Page</a>
  </div>

  <script>
  fetch('https://k-leonard.github.io/navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
      // Wait until it's injected, then rebind the function
      const script = document.createElement("script");
      script.textContent = `
        function toggleSidebar() {
          const sidebar = document.getElementById("mySidebar");
          sidebar.style.width = (sidebar.style.width === "250px") ? "0" : "250px";
        }
      `;
      document.body.appendChild(script);
    })
    .catch(error => console.error('Error loading the navbar:', error));
</script>
</body>
</html>
