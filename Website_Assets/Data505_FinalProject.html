<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('https://k-leonard.github.io/Untitled%20design%20(1).png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .navbar {
      background-color: #333;
      width: 100%;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      background-color: rgba(240, 240, 240, 0.9);
      padding: 20px;
      text-align: center;
      width: 80%;
      border-radius: 10px;
      margin-top: 80px;
    }

    a {
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
      display: block;
      margin: 10px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Placeholder for Navbar -->
  <div id="navbar-container"></div>

  <!-- Content Section -->
  <div class="content">
    <h1>DATA 505: Applied Machine Learning Final Project</h1>
    <p>This is my DATA 505 Final Project page, containing all relevent files to said final project</p>
    <h1>Homework Links</h1>
    <a href="https://k-leonard.github.io/DATA505/Final%20Project/Final_presentation.html">Presentation</a>
    <a href="https://k-leonard.github.io/DATA505/Final%20Project/Final_presentation.qmd">Click to Download Presentation QMD</a>
    <a href="https://k-leonard.github.io/DATA505/Final%20Project/Final_Project.rmd">Click to Download Project Code (.rmd) </a>
    <a href="https://k-leonard.github.io/Website_Assets/DATA505page.html">Back to DATA 505 Main Page</a>
    <a href="https://k-leonard.github.io/index.html">Back to Main Page</a>
  </div>

  <script>
    // JavaScript to load the navbar
    fetch('https://k-leonard.github.io/navbar.html')  // Adjust path if necessary
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading the navbar:', error));
  </script>
</body>
</html>
